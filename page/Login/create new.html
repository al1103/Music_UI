<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Log in - MUSIC</title>
    <link rel="stylesheet" type="text/css" href="create new.css">
</head>
<body>
    <h1 class="login">MUSIC_UI</h1>
    <section>
        <article>
            <h2>Sign up to start listening</h2>
            <form>
                <div class="form-group">
                    <label for="username">Gmail:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="Username">Username:</label>
                    <input type="text" id="Username" name="Username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="rewrite-password">Rewrite Password:</label>
                    <input type="password" id="rewrite-password" name="rewrite-password" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob">
                </div>
                <div class="form-group">
                    <input type="submit" value="Create new" class="custom-button">
                </div>
                
            </form>
        </article>
    </section>
</body>
</html>
