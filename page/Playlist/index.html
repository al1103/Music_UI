                    min="0"
                    value="50"
                  />
                </div>
              </div>
            </div>
          </div>

              <div class="text-wrapper-11">Date added</div>
              <img class="img-3" src="img/frame-660.svg" />
            </div>
          </div>
          <div id="playlist"></div>
        </div>
      </main>
    </div>
